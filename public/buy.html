    <script>

        $.ajax({
            url: '/getMyTxHistory',
            type: 'get',
            data: {
            },
            success: function (data) {
                data = eval('(' + data + ')');

                console.log(data);
                var html1 = '';
                for (let i in data) {
                    //data[i].bid = i;
                    console.log(i);
                    console.log(data);
                    if (data[i].isBuy === true) {
                        data[i].isBuy = '买入';
                    }
                    else if (data[i].isBuy === false) {
                        data[i].isBuy = '卖出';
                    }
                }

                var a = 0;
                $.each(data, function (i, item) {

                    if (item['isBuy'] == '买入') {
                        a++;
                        // arr4.push(item);
                        console.log(item);

                        // console.log(arr4);
                        // console.log(item);
                        //我的虚币
                        html1 += '<tr><td id="tds">' + a +
                            '<td id="tds">' + item['key'] + '</td>' +
                            '<td id="tds">' + item['value'] + '</td>' +
                            '<td id="tds">' + item['timestamp'] + '</td>' +
                            '</tr>'
                    }
                });

                $('#buy').append(html1);
                // $('#title2').after(html2);
                $('#buy_table').dataTable({  //文档中好像用.on事件函数
                    "initComplete": function () {
                        var api = this.api();
                        api.$('#tds').click(function () {
                            api.search(this.innerHTML).draw();
                        });
                    }
                });
            },
            error: function (e) {
                alert("server error!");
            }
        });
        let socket = io.connect('http://127.0.0.1:3001');
        let username = "<%= username%>";
        socket.on('connect', function () {
            socket.emit('update', username);
        });
        // socket.on('buy', function (data) {
        //     if (data.code === 200){
        //         socket.emit('update', username);
        //         // socket.broadcast.emit('update', username);
        //     }
        // });
        socket.on('to_update', function () {
            socket.emit('update', username);
        });
        // socket.on('update_table', function (data) {
        socket.on('update_info_box', function (data) {
            $('#total_profit').text(data.profit);
            $('#total_income').text(data.income);
            $('#total_cost').text(data.buyin); //买入总价
            // console.log(data);
        });

        socket.on('update_table', function (data) {
            var arr1 = [];

            for (let i in data) {
                data[i].bid = i;
                if (data[i].isMine === true) {
                    arr1.push(data[i]); //属性
                }
                //arr.push(obj[i]); //值
            }


            //全部交易
            var arr3 = [];
            for (let i in data) {
                data[i].bid = i;
                arr3.push(data[i]); //属性
            }
            //最后一交易
            var last_tx = arr3[0];
            for (let i in arr3) {
                var cur_tx = arr3[i];
                cur_tx.timestamp > last_tx.timestamp ? last_tx = cur_tx : null;
            }

            //更新市值

            let count = arr1.length;
            let value = last_tx.value;
            $('#total_value').text(count * value);

        });

    // })
    </script>
