    <script src="dist/js/xlsx.core.min.js"></script>
    <script>
        $('#select').click(function () {
            $('#upfile').val('');
            $('#upfile').click();
        });
        let diplima = [];
        var flag = true;
        $('#upfile').on("change", function (e) {
            // 清空数组
            diplima.splice(0, diplima.length);
            flag = true;
            var html = '';
            //获取证书类型
            var Txtype = $('#Txtype').val();
            //将文件显示在列表中
            $('#FileList').empty("");
            html = '<tr><td id="tds">' + e.currentTarget.files[0].name + '</td>' +
                '<td id="tds">' + (e.currentTarget.files[0].size / 1000).toFixed(1) + 'KB</td>' +
                '<td id="status"><span>检查文件内容</span></td></tr>'
            $('#FileList').append(html);
            //console.log(e.currentTarget.files);


            var files = e.target.files;

            var fileReader = new FileReader;
            fileReader.onload = function (ev) {
                try {
                    var data = ev.target.result,
                        workbook = XLSX.read(data, {
                            type: 'binary'
                        }), // 以二进制流方式读取得到整份excel表格对象
                        data = []; // 存储获取到的数据
                } catch (e) {
                    $('#status').html('<span style="color: red;">文件类型不正确</span>');
                    //console.log('文件类型不正确');
                    return;
                }


                // 表格的表格范围，可用于判断表头是否数量是否正确
                var fromTo = '';

                // 遍历每张表读取
                for (var sheet in workbook.Sheets) {
                    if (workbook.Sheets.hasOwnProperty(sheet)) {
                        fromTo = workbook.Sheets[sheet]['!ref'];
                        //console.log(fromTo);
                        data = data.concat(XLSX.utils.sheet_to_json(workbook.Sheets[sheet]));
                        break; // 如果只取第一张表，就取消注释这行
                    }
                }
                
                //存放excel中已检查过的num，用来检查重复
                var arr = [];

                for (var i = 0; i < data.length; i++) {

                    //编码问题?
                    diplima.push({
                        'num': data[i].编号,
                        'txtpye': data[i].证书类别,
                        'schoolsystem': data[i].学制,
                        'school': data[i].学校,
                        'certdate': data[i].发证日期,
                        'name': data[i].姓名,
                        'sex': data[i].性别,
                        'birthday': data[i].生日,
                        'begin': data[i].入学日期,
                        'end': data[i].毕业日期,
                        'major': data[i].专业,
                        'degree': data[i].学位,

                    });
                    //检查证书类别
                    if ((diplima[i].txtpye !== "毕业证书" && Txtype == "BYZ") || (diplima[i].txtpye !=="学士学位证书" && Txtype == "XWZ")) {
                        flag = false;
                        $('#status').html('<span style="color: red;">第' + (i + 2) + '行证书类别错误</span>');
                        $('#upload').attr("disabled", true);
                        return;
                    }
                    //检查学制、学校、姓名、专业、学位
                    if (!diplima[i].schoolsystem && Txtype == "BYZ") { //学制
                        flag = false;
                        $('#status').html('<span style="color: red;">第' + (i + 2) + '行学制为空</span>');
                        $('#upload').attr("disabled", true);
                        // //console.log(diplima);
                        return;
                    }
                    if (!diplima[i].school) {
                        flag = false;
                        $('#status').html('<span style="color: red;">第' + (i + 2) + '行学校为空</span>');
                        $('#upload').attr("disabled", true);
                        // //console.log(diplima);
                        return;
                    }
                    if (!diplima[i].name) {
                        flag = false;
                        $('#status').html('<span style="color: red;">第' + (i + 2) + '行姓名为空</span>');
                        $('#upload').attr("disabled", true);
                        // //console.log(diplima);
                        return;
                    }
                    if (!diplima[i].major) {
                        flag = false;
                        $('#status').html('<span style="color: red;">第' + (i + 2) + '行专业为空</span>');
                        $('#upload').attr("disabled", true);
                        // //console.log(diplima);
                        return;
                    }
                    if (!diplima[i].degree && Txtype == "XWZ") { //学位
                        flag = false;
                        $('#status').html('<span style="color: red;">第' + (i + 2) + '行学位为空</span>');
                        $('#upload').attr("disabled", true);
                        // //console.log(diplima);
                        return;
                    }

                    //检查性别
                    if (diplima[i].sex != "男" && diplima[i].sex != "女") {
                        flag = false;
                        $('#status').html('<span style="color: red;">第' + (i + 2) + '行性别错误</span>');
                        $('#upload').attr("disabled", true);
                        // //console.log(diplima);
                        return;
                    }

                    //检查位数
                    if ((diplima[i].num.length != 18 && Txtype == "BYZ") || (diplima[i].num.length != 16 &&
                            Txtype == "XWZ")) {
                        flag = false;
                        $('#status').html('<span style="color: red;">第' + (i + 2) + '行证书编号长度有误</span>');
                        $('#upload').attr("disabled", true);
                        // //console.log(diplima);
                        return;
                    }

                    //编号查重
                    if (i > 0) {
                        for (var j = 0; j < arr.length; j++) {
                            if (arr[j] == diplima[i].num) {
                                flag = false;
                                $('#status').html('<span style="color: red;">第' + (j + 2) + '和第' + (i + 2) +'行证书编号重复</span>');
                                $('#upload').attr("disabled", true);
                                // //console.log(diplima);
                                return;
                            }
                        }
                    }
                    arr.push(diplima[i].num);


                    //检查日期
                    var regex = new RegExp(
                        /^(?:(?!0000)[0-9]{4}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[0-9]{2}(?:0[48]|[2468][048]|[13579][26])|(?:0[48]|[2468][048]|[13579][26])00)-02-29)$/
                    );
                    if (!regex.test(diplima[i].certdate)) { //发证日期
                        flag = false;
                        $('#status').html('<span style="color: red;">第' + (i + 2) + '行发证日期错误</span>');
                        $('#upload').attr("disabled", true);
                        return;
                    }
                    if (!regex.test(diplima[i].birthday)) { //出生日期
                        flag = false;
                        $('#upload').attr("disabled", true);
                        $('#status').html('<span style="color: red;">第' + (i + 2) + '行生日日期错误</span>');
                        return;
                    }
                    if (!regex.test(diplima[i].begin) && Txtype == "BYZ") {
                        flag = false;
                        $('#status').html('<span style="color: red;">第' + (i + 2) + '行入学日期错误</span>');
                        $('#upload').attr("disabled", true);
                        return;
                    }
                    if (!regex.test(diplima[i].end) && Txtype == "BYZ") {
                        flag = false;
                        $('#status').html('<span style="color: red;">第' + (i + 2) + '行毕业日期错误</span>');
                        $('#upload').attr("disabled", true);
                        return;
                    }
                };
                if (flag) {
                    $('#status').html('<span>等待上传</span>');
                    $('#upload').attr("disabled", false);  
                }

            }
            // 以二进制方式打开文件
            fileReader.readAsBinaryString(files[0]);


        });

        $('#Txtype').on("change", function () {
            // 清空
            diplima.splice(0, diplima.length);
            flag = true;
            $('#FileList').empty("");
            $('#upload').attr("disabled", true);
        });


        $('#upload').click(function () {

            if (diplima.length == 0) {
                alert("请选择要上传的文件!");
                return;
            }
                //一个交易一个证书
                // $.each(diplima, function (i, item) {
                //     var key = $('#Txtype').val() + item.num;
                //     //console.log(key);
                //     cmd = 'invoke("put","'+key+'",\''+JSON.stringify(item)+'\')';
                //     //console.log(item);
                //     //console.log(cmd);
                //     $.ajax({
                //         url:'/api',
                //         type:'get',  //不适合get，应采用post，invoke调用应避免缓存
                //         data:{
                //             cmd: cmd
                //         },
                //         success:function(data){
                //             // alert(data);
                //             $('#status').html('<span style="color: #5FB878;">上传成功</span>');
                //             // window.location = 'total'; //重定向到tatal.html
                //         },
                //         error:function(e){
                //             alert('server error!');
                //         }
                //     });
                // }); 

                //一个交易多个证书
            var json = '';
            $.each(diplima, function (i, item) {
                var key = $('#Txtype').val() + item.num;
                //console.log(i);
                if (i == 0) {
                    json += '{"' + key + '":' + JSON.stringify(item) + ',';
                } else if (i == diplima.length - 1) {
                    json += '"' + key + '":' + JSON.stringify(item) + '}';
                } else {
                    json += '"' + key + '":' + JSON.stringify(item) + ',';
                }
            });

            //console.log(JSON.stringify(json));
            var cmd = 'invoke("addMKey",\'' + json + '\')';
            //console.log("cmd.length:", cmd.length);
            console.log(cmd);

            $.ajax({
                url: '/api',
                type: 'post', //不适合get，应采用post，invoke调用应避免缓存
                data: {
                    cmd: cmd

                },
                success: function (data) {
                    alert(data);
                    $('#status').html('<span style="color: #5FB878;">上传成功</span>');
                },
                error: function (e) {
                    alert('server error!');
                }
            });
        });
    </script>
