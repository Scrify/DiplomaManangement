<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <title><%=title%></title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect. -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Main Header -->
    <header class="main-header">

        <!-- Logo -->
        <a href="/total" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>F</b>NC</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>虚拟货币小游戏</b></span>
        </a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account Menu -->
                    <li class="dropdown user user-menu">
                        <!-- Menu Toggle Button -->
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <!-- The user image in the navbar-->
                            <img src="dist/img/user2-160x160.jpg" class="user-image" alt="User Image">
                            <!-- hidden-xs hides the username on small devices so only the image appears. -->
                            <span class="hidden-xs"><%=username%></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- The user image in the menu -->
                            <li class="user-header">
                                <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                                <p>
                                    <%=username%>
                                    <!--<small>Member since Nov. 2012</small>-->
                                </p>
                            </li>
                            <!-- Menu Body -->
                            <li class="user-body">
                                <!-- /.row -->
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-right-container">
                                    <a href="/logout" class="btn btn-default btn-flat">退出</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <!-- Control Sidebar Toggle Button -->
                </ul>
            </div>
        </nav>
    </header>
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>
                        <%=username%>
                    </p>
                    <a href="#">
                        <i class="fa fa-circle text-success"></i> 用户</a>
                </div>
            </div>
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">目 录</li>
                <!-- Optionally, you can add icons to the links -->
                <li>
                    <a href="/conductor">
                        <i class="fa fa-link"></i>
                        <span>主界面</span>
                    </a>
                </li>
                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-link"></i>
                        <span>单项操作</span>
                        <span class="pull-right-container">
                            <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu">
                        <li>
                            <a href="/oneinput">单项录入</a>
                        </li>
                        <li>
                            <a href="/onemodify">单项修改</a>
                        </li>
                    </ul>
                </li>


                <li>
                    <a href="/excel">
                        <i class="fa fa-link"></i>
                        <span>批量录入</span>
                    </a>
                </li>

                <li>
                    <a href="/count">
                        <i class="fa fa-link"></i>
                        <span>模糊查询</span>
                    </a>
                </li>

                <li class="active">
                    <a href="/revoke">
                        <i class="fa fa-link"></i>
                        <span>撤销</span>
                    </a>
                </li>

                <li>
                    <a href="/sample">
                        <i class="fa fa-link"></i>
                        <span>样本</span>
                    </a>
                </li>
            </ul>


        </section>
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                管理
                <!-- <small>撤销证书</small> -->
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>主页</a></li>
                <li class="active">撤销证书</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">撤销证书</h3>
                        </div>
                        <form class="form-horizontal">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="Txtype" class="col-sm-2 control-label">证书类别：</label>
                                        <div class="col-sm-4">
                                            <select id="Txtype" name="Txtype" class="btn btn-block btn-default">
                                                    <option value="XWZ">学士学位证书</option>
                                                    <option value="BYZ" selected="selected">毕业证书</option>
                                            </select>
                                        </div>
                                    </div>
                                <div class="form-group">
                                    <label for="num" class="col-sm-2 control-label">证书编号：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="num">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="reason" class="col-sm-2 control-label">撤销理由：</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="reason">
                                    </div>
                                </div>
                            </div>

                            <div class="box-footer">
                                <button type="button" id="cancel" class="btn btn-default">取消</button>
                                <button type="button" id="revoke" class="btn btn-info pull-right">撤销</button>
                            </div>
                        </form>
                        <!-- /.box-body -->
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer">
        <!-- To the right -->
        <div class="pull-right hidden-xs">
            Anything you want
        </div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2018 <a href="#">TheRang</a>.</strong> All rights reserved.
    </footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<script>
    $('#cancel').click(function () {
        $('#num').val("");
        $('#reason').val("");
    });


    $('#revoke').click(function () {
        console.log($('#num').val().length);

        if($('#num').val().length != 18 && $('#Txtype').val() == "BYZ"){
            alert("请输入正确的证书编号！");
            return;
        }
        if($('#num').val().length != 16 && $('#Txtype').val() == "XWZ"){
            alert("请输入正确的证书编号！");
            return;
        }
        var key = $('#Txtype').val() + $('#num').val();
        var reason = $('#reason').val();
        var txtype = $('#Txtype').val();
        console.log(key);

        $.ajax({
            url: '/remove',
            type: 'get',
            data: {
                key: key,
                reason: reason,
                txtype: txtype
            },
            success: function (data) {
                $('#num').val("");
                $('#reason').val("");
                alert(data);
            },
            error: function (e) {
                alert('server error!');
            }
        });
    });
</script>
</body>
</html>
