    <script>
        var cmd;
        var base64;
        // console.log(diplimaImage);
        var data;
        var r = new FileReader();
        // var key = $('#Txtype').val();
        // console.log(key);
        $(function () {

            $('#select').click(function () {
                $('#upfile').click();
            });
            $('#upfile').on("change", function (e) {
                var file = this.files[0];
                var html = '';
                if (undefined == file) {
                    return;
                }

                var files = e.target.files;
                var fileReader = new FileReader;
                // name = e.currentTarget.files[0].name;
                // console.log(name);
                r.readAsDataURL(file);
                r.onload = function (ev) {
                    
                    base64 = ev.target.result;

                }
                //将文件显示在列表中
                $('#FileList').empty("");
                html = '<tr><td id="tds">' + e.currentTarget.files[0].name + '</td>' +
                    '<td id="tds">' + (e.currentTarget.files[0].size / 1000).toFixed(1) + 'KB</td>' +
                    // '<td id="status"><span>检查文件内容</span></td>' +
                    '<td id="status"><span>等待上传</span></td>' +
                    '<td><input id="date"></input></td></tr>'
                $('#FileList').append(html);
                // console.log(e.currentTarget.files);
            });
        });
        // addBase64(key, infile, {desc})




        $('#upload').click(function () {
            var date = $('#date').val();
            var key = $('#Txtype').val();

            // var regex = new RegExp(/^(?:(?!0000)[0-9]{4}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[0-9]{2}(?:0[48]|[2468][048]|[13579][26])|(?:0[48]|[2468][048]|[13579][26])00)-02-29)$/);
            // if (!regex.test(date)) {
            //     flag = false;
            //     $('#status').html('<span style="color: red;">日期错误</span>');
            //     return;
            // }


            var txtype = "";
            console.log(key);

            if (key == 'BYZ') {
                txtype = "毕业证书";
            }
            else {
                txtype = "学士学位证书";
            }
            console.log(date);
            console.log(txtype);
            console.log($('#date').val());
            var diplimaImage = {
                date: date,
                txtype: txtype
            };

            cmd = 'putBase64("'+ key + '","' + base64 + '",\'' + JSON.stringify(diplimaImage) + '\')';


            console.log(cmd);

            $.ajax({
                url: '/api',
                type: 'post',  //不适合get，应采用post，invoke调用应避免缓存
                data: {
                    cmd: cmd
                },
                success: function (data) {
                    alert(data);
                    $('#status').html('<span style="color: #5FB878;">上传成功</span>');

                    // window.location = 'total'; //重定向到tatal.html
                },
                error: function (e) {
                    alert('server error!');
                    console.log(e);
                }
            });
        });

    </script>
